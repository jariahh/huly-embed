name: Publish (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g. v0.2.0). Defaults to latest tag.'
        required: false
        type: string

permissions: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Upgrade npm for OIDC publishing
        run: npm install -g npm@latest

      - run: npm install
      - run: npm run build
      - run: npm run test:coverage

      - name: Publish @huly-embed/core
        run: npm publish --workspace packages/core --provenance --access public

      - name: Publish @huly-embed/angular
        working-directory: packages/angular/dist
        run: npm publish --provenance --access public

      - name: Publish @huly-embed/react
        run: npm publish --workspace packages/react --provenance --access public
