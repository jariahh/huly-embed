name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run build

  test-core:
    name: test core
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run build -w @huly-embed/core
      - run: npx vitest run --project @huly-embed/core --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-core
          path: packages/core/coverage/

  test-angular:
    name: test angular
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run build
      - run: npx vitest run --project @huly-embed/angular --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-angular
          path: packages/angular/coverage/

  test-react:
    name: test react
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run build
      - run: npx vitest run --project @huly-embed/react --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-react
          path: packages/react/coverage/

  compat:
    name: node 20 compat
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npm test

  quality-gate:
    name: quality gate
    needs: [test-core, test-angular, test-react, compat]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test-core.result }}" != "success" ] || \
             [ "${{ needs.test-angular.result }}" != "success" ] || \
             [ "${{ needs.test-react.result }}" != "success" ] || \
             [ "${{ needs.compat.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"

  release:
    name: release
    needs: quality-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Upgrade npm for OIDC publishing
        run: npm install -g npm@latest

      - run: npm install

      - name: Check if release is needed
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          # Skip release for version-bump commits to avoid infinite loop
          if echo "$COMMIT_MSG" | grep -q '^chore: release v'; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Skipping: commit is a version bump"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version
        if: steps.check.outputs.skip != 'true'
        id: bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qi '\[major\]'; then
            BUMP=major
          elif echo "$COMMIT_MSG" | grep -qi '\[minor\]'; then
            BUMP=minor
          else
            BUMP=patch
          fi

          CURRENT=$(node -p "require('./packages/core/package.json').version")
          npm version $BUMP --no-git-tag-version -w packages/core
          npm version $BUMP --no-git-tag-version -w packages/angular
          npm version $BUMP --no-git-tag-version -w packages/react
          NEW_VERSION=$(node -p "require('./packages/core/package.json').version")

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "Bumped $CURRENT â†’ $NEW_VERSION ($BUMP)"

      - name: Commit and push version bump
        if: steps.check.outputs.skip != 'true'
        run: |
          git add packages/*/package.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git fetch origin main
          git rebase origin/main
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Build
        if: steps.check.outputs.skip != 'true'
        run: npm run build

      - name: Create GitHub release
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.bump.outputs.version }}" \
            --title "v${{ steps.bump.outputs.version }}" \
            --generate-notes

      - name: Publish @huly-embed/core
        if: steps.check.outputs.skip != 'true'
        run: npm publish --workspace packages/core --provenance --access public

      - name: Publish @huly-embed/angular
        if: steps.check.outputs.skip != 'true'
        working-directory: packages/angular/dist
        run: npm publish --provenance --access public

      - name: Publish @huly-embed/react
        if: steps.check.outputs.skip != 'true'
        run: npm publish --workspace packages/react --provenance --access public
